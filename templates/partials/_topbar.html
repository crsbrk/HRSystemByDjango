<!-- Top Bar -->
<section id="top-bar" class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
         {% if user.is_authenticated %}
          <i class="fas fa-phone"></i> {{user.username}}
        </div>
        <div class="col-md-4">
          <i class="fas fa-envelope-open"></i> {{user.email}}
        </div>
        <div class="col-md-4">
          <div class="social text-right">
          {% else %}
        <i class="fas fa-phone"></i> number
        </div>
        <div class="col-md-4">
          <i class="fas fa-envelope-open"></i> email
        </div>
        <div class="col-md-4">
          <div class="social text-right">
         {% endif %}

            <a href="/admin">
              <i class="fab fa-instagram"> 管理员</i>
            </a>

           {% if user.is_authenticated %}
            <a
            {% if 'dashboard' in request.path %}
              class="fab active mr-3"
            {% else %}
              class="fab mr-3"
            {% endif %}
            >
              <a class="fab-link" href="{% url 'dashboard' %}">
               欢迎 {{ user.username }} (后台)</a>
            </a>
            

              <a class="nav-item mr-3">
              <a href="javascript:{document.getElementById('logout').submit()}" class="fab-link">
                <i class="fas fa-sign-out-alt"></i> 登出
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </a>
          {% else %}
            <a
            {% if 'register' in request.path %}
              class="fab-item active mr-3"
            {% else %}
              class="fab-item mr-3"
            {% endif %}
            >
              <a class="fab-link" href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i> 注册</a>
            </a>
            <a
            {% if 'login' in request.path %}
              class="fab-item active mr-3"
            {% else %}
              class="fab-item mr-3"
            {% endif %}
            >
              <a class="fab-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i>

                登入</a>
            </a>
          {% endif %}
          </div>

<div >       




</div>
          
        </div>
      </div>
    </div>
  </section>
